<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VQA Finetuned Test</title>
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <style>
        .hidden {
            display: none;
        }

        video,
        canvas,
        img {
            max-width: 100%;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto max-w-lg p-4">

        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Crosswalk VQA Test</h1>
            <p class="text-gray-600">Finetuned Moondream2</p>
        </header>

        <main class="bg-white p-6 rounded-lg shadow-lg">

            <div id="camera-view" class="mb-4">
                <video id="video-feed" autoplay playsinline class="w-full h-auto bg-gray-200"></video>
                <canvas id="canvas" class="hidden"></canvas>
            </div>

            <div class="flex flex-col gap-3">
                <button id="upload-button"
                    class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                    Upload Picture
                </button>
                <input type="file" id="upload-input" class="hidden" accept="image/*">

                <button id="start-camera"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                    Start Camera
                </button>
                <button id="take-picture"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 hidden">
                    Take Picture & Analyze
                </button>
                <button id="stop-camera"
                    class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 hidden">
                    Stop Camera
                </button>
            </div>

            <div id="status-message" class="text-center text-gray-700 mt-4 p-3 rounded-lg"></div>

            <div id="picture-output" class="mt-6 hidden">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Captured/Uploaded Photo:</h2>
                <img id="photo" alt="The captured or uploaded photo" class="w-full h-auto border-2 border-gray-300 p-1">
                
                
                <div id="answer-box" class="mt-4 p-4 bg-blue-50 border-l-4 border-blue-500 rounded hidden">
                    <p class="text-sm font-medium text-gray-700 mb-1">Question:</p>
                    <p id="asked-question" class="text-gray-800 mb-3"></p>
                    <p class="text-sm font-medium text-gray-700 mb-1">Answer:</p>
                    <p id="model-answer" class="text-lg font-semibold text-blue-800"></p>
                </div>
                
                <a id="download-link" href="#" download="capture.png"
                    class="inline-block w-full text-center bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-4 rounded-lg transition duration-200 mt-3">
                    Download Photo
                </a>
            </div>

        </main>

    </div>

    <script>
        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const startButton = document.getElementById('start-camera');
        const stopButton = document.getElementById('stop-camera');
        const captureButton = document.getElementById('take-picture');
        const pictureOutput = document.getElementById('picture-output');
        const downloadLink = document.getElementById('download-link');
        const statusMessage = document.getElementById('status-message');
        const uploadButton = document.getElementById('upload-button');
        const uploadInput = document.getElementById('upload-input');
        const cameraView = document.getElementById('camera-view');

        const answerBox = document.getElementById('answer-box');
        const askedQuestion = document.getElementById('asked-question');
        const modelAnswer = document.getElementById('model-answer'); 

        let stream = null;

        async function startCamera() {
            try {
                const constraints = { video: { facingMode: "user" } };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                cameraView.classList.remove('hidden');
                video.classList.remove('hidden');
                startButton.classList.add('hidden');
                uploadButton.classList.add('hidden');
                statusMessage.textContent = "";
                captureButton.classList.remove('hidden');
                stopButton.classList.remove('hidden');
                pictureOutput.classList.add('hidden');
            } catch (err) {
                console.error("Error accessing camera: ", err);
                statusMessage.textContent = "Could not access camera. " + err.message;
                statusMessage.classList.add('text-red-500');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            video.srcObject = null;
            stream = null;
            cameraView.classList.remove('hidden');
            video.classList.remove('hidden');
            startButton.classList.remove('hidden');
            uploadButton.classList.remove('hidden');
            captureButton.classList.add('hidden');
            stopButton.classList.add('hidden');
        }

        async function takePicture() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/png');
            context.setTransform(1, 0, 0, 1, 0, 0);
            photo.src = dataUrl;
            downloadLink.href = dataUrl;
            pictureOutput.classList.remove('hidden');
            stopCamera();
            await analyzeDataUrl(dataUrl);
        }

        function setupUpload() {
            uploadButton.addEventListener('click', () => {
                uploadInput.click();
            });
            uploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const dataUrl = e.target.result;
                    photo.src = dataUrl;
                    downloadLink.href = dataUrl;
                    pictureOutput.classList.remove('hidden');
                    if (stream) stopCamera();
                    cameraView.classList.add('hidden');
                    startButton.classList.remove('hidden');
                    analyzeDataUrl(dataUrl);
                };
                reader.readAsDataURL(file);
            });
        }

        async function analyzeDataUrl(dataUrl) {
            statusMessage.textContent = "ü§î Analyzing image...";
            statusMessage.classList.remove('text-red-500', 'text-green-500');
            statusMessage.classList.add('text-blue-500');
            answerBox.classList.add('hidden');

            try {
                const response = await fetch("http://127.0.0.1:13000/process-image", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ image: dataUrl }) 
                });

                const result = await response.json();

                if (result.answer) {
                    statusMessage.textContent = "‚úì Analysis complete!";
                    statusMessage.classList.remove('text-blue-500');
                    statusMessage.classList.add('text-green-500');
                    
                    askedQuestion.textContent = result.question;
                    modelAnswer.textContent = result.answer;
                    answerBox.classList.remove('hidden');

                } else {
                    const errorMsg = result.error || "Unknown error from server.";
                    statusMessage.textContent = "‚ùå Error: " + errorMsg;
                    statusMessage.classList.remove('text-blue-500');
                    statusMessage.classList.add('text-red-500');
                }
            } catch (err) {
                console.error(err);
                statusMessage.textContent = "‚ùå Error connecting to server. Make sure it's running on port 13000.";
                statusMessage.classList.remove('text-blue-500');
                statusMessage.classList.add('text-red-500');
            }
        }

        startButton.addEventListener('click', startCamera);
        stopButton.addEventListener('click', stopCamera);
        captureButton.addEventListener('click', takePicture);
        setupUpload(); 
    </script>

</body>
</html>
